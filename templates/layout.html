<!doctype html>
<title>My Application</title>
<head>
  <title>HomePage</title>
  <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
